<div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="offcanvasDarkNavbar"
    aria-labelledby="offcanvasDarkNavbarLabel"
>
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
            Configuración
        </h5>
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
        ></button>
    </div>
    <div class="offcanvas-body">
        <div class="container">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link active">Definir límites grupo</a>
                    <canvas id="myChart"></canvas>
                </li>

                <li class="nav-item">
                    <a class="nav-link active">Parámetros DBSCAN</a>

                    <div class="form-floating mb-3">
                        <input
                            id="dbscanMinPointsInput"
                            type="number"
                            class="form-control"
                            placeholder="Puntos mínimos"
                        />
                        <label for="dbscanMinPointsInput">Puntos mínimos</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input
                            id="dbscanMaxDistanceInput"
                            type="number"
                            class="form-control"
                            placeholder="Máxima distancia (km)"
                        />
                        <label for="dbscanMaxDistanceInput"
                            >Máxima distancia (km)</label
                        >
                    </div>
                </li>
                <li class="nav-item">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        id="generateMapsButton"
                    >
                        Generar Mapas
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
