<div
    class="offcanvas offcanvas-start"
    tabindex="-1"
    id="offcanvasDarkNavbar"
    aria-labelledby="offcanvasDarkNavbarLabel"
>
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
            Configuración
        </h5>
        <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
        ></button>
    </div>
    <div class="offcanvas-body">
        <div class="container">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link active mb-5">Rango Horario</a>
                    <div class="mb-5 mt-5 pt-3">
                        <tc-range-slider
                            id="hourRangeInput"
                            min="0"
                            max="23"
                            round="0"
                            step="1"
                            generate-labels="true"
                            slider-width="100%"
                            moving-tooltip="true"
                        ></tc-range-slider>
                    </div>
                </li>

                <li class="nav-item">
                    <div id="chartjs-tooltip"></div>
                    <a class="nav-link active"
                        >Límites de distancia (km.) para agrupación</a
                    >
                    <canvas id="myChart"></canvas>
                </li>

                <li class="nav-item">
                    <a class="nav-link active">Parámetros Clustering</a>

                    <div class="form-floating mb-3">
                        <input
                            id="snnKInput"
                            type="number"
                            class="form-control"
                            placeholder="K Vecinos"
                        />
                        <label for="snnKInput">K Vecinos</label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
