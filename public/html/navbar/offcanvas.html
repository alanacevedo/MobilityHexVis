<div
    class="bg-dark text-white p-3"
    id="permanentSidebar"
    aria-labelledby="offcanvasDarkNavbarLabel"
>
    <div class="sidebar-header">
        <h5 class="sidebar-title" id="offcanvasDarkNavbarLabel">
            Configuración
        </h5>
    </div>
    <div class="sidebar-body">
        <div class="container">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                    <a class="nav-link active mb-5">Rango Horario</a>
                    <div class="mb-5 mt-5 pt-3">
                        <tc-range-slider
                            id="hourRangeInput"
                            min="0"
                            max="23"
                            round="0"
                            step="1"
                            generate-labels="true"
                            slider-width="100%"
                            moving-tooltip="true"
                        ></tc-range-slider>
                    </div>
                </li>

                <li class="nav-item">
                    <div id="chartjs-tooltip"></div>
                    <a class="nav-link active"
                        >Límites de distancia (km.) para agrupación</a
                    >
                    <canvas id="myChart"></canvas>
                </li>

                <li class="nav-item">
                    <label>
                        <input type="checkbox" id="showOriginHexCheckbox" value="caca"/> 
                        Mostrar orígenes
                    </label>
                </li>

                <li class="nav-item">
                    <label>
                        <input type="checkbox" id="showDestinationHexCheckbox"/> 
                        Mostrar destinos
                    </label>
                </li>

                <li class="nav-item">

                    <div class="form-floating mb-3">
                        <select id="resolutionInput" class="form-select form-select-sm">
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                        <label for="resolutionInput">Resolución hexágonos</label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
