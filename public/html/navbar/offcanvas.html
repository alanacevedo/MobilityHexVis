<div
    class="bg-dark text-white"
    aria-labelledby="offcanvasDarkNavbarLabel"
>
    <div class="sidebar-header">
        <h5 class="sidebar-title" id="offcanvasDarkNavbarLabel">
            Configuración
        </h5>
    </div>
    <div class="sidebar-body">
        <div class="container">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item d-flex align-items-center mt-2">
                    <a class="nav-link active me-3">Rango Horario</a>
                    <div class="flex-grow-1">
                        <tc-range-slider
                            id="hourRangeInput"
                            min="0"
                            max="23"
                            round="0"
                            step="1"
                            generate-labels="true"
                            slider-width="100%"
                            moving-tooltip="true"
                        ></tc-range-slider>
                    </div>
                </li>

                <li class="nav-item">
                    <div id="chartjs-tooltip"></div>
                    <a class="nav-link active"
                        >Límites de distancia (km.) para agrupación</a
                    >
                    <canvas id="myChart"></canvas>
                </li>

                <li class="nav-item">
                    <label>
                        <input type="checkbox" id="showOriginHexCheckbox"/> 
                        Mostrar orígenes
                    </label>
                </li>

                <li class="nav-item">
                    <label>
                        <input type="checkbox" id="showDestinationHexCheckbox"/> 
                        Mostrar destinos
                    </label>
                </li>

                <li class="nav-item">
                    <label>
                        <input type="checkbox" id="showComunaBoundariesCheckbox"/> 
                        Mostrar comunas
                    </label>
                </li>

                <li class="nav-item">
                    <label>
                        <input type="checkbox" id="selectionModeCheckbox"/> 
                        Selección por comuna
                    </label>
                </li>

                <li class="nav-item">

                    <div class="form-floating mt-3 mb-3">
                        <!-- https://h3geo.org/docs/core-library/restable/#edge-lengths -->
                        <select id="resolutionInput" class="form-select form-select-sm" data-bs-theme="dark">
                            <option value="5">5 - Largo de arista: 9,85 km</option>
                            <option value="6">6 - Largo de arista: 3,72 km</option>
                            <option value="7">7 - Largo de arista: 1,40 km</option>
                            <option value="8">8 - Largo de arista: 0,53 km</option>
                            <option value="9">9 - Largo de arista: 0,20 km</option>
                        </select>
                        <label data-bs-theme="dark" for="resolutionInput">Resolución hexágonos</label>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link active">Colores</a>
                    <div id="colorPickers">
                        <div class="pickers">
                            <div id="originColorPicker" class="colorPicker" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Color para orígenes"></div>
                            <div id="destinationColorPicker" class="colorPicker" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Color para destinos"></div>
                            <div id="highlightColorPicker" class="colorPicker" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Color para hexágonos resaltados"></div>
                            <div id="comunaBoundaryColorPicker" class="colorPicker" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Color para bordes de comunas"></div>
                        </div>
                    </div>
                </li>

                

                <li class="nav-item mt-3">
                    <h6>Mapa completo</h6>
                    <div id="globalMap" class="leafletMap" style="height: 300px;"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
