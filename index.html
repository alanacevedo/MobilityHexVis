<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link

        />
        <link rel="stylesheet" href="./style.css" />

        <title>OD Chile Vis</title>

        <link

                        </div>
                    </div>
                    <div

                    >
                        <div class="col-2">
                            <div id="mapD" class="leafletMap"></div>
